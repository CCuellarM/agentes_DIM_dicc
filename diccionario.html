        // --- ICONS (Inline SVG to replace lucide-react) ---
        const SearchIcon = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
        );
        const InfoIcon = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>
        );
        const GridIcon = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>
        );
        const ListIcon = (props) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M8 6h13"/><path d="M8 12h13"/><path d="M8 18h13"/><path d="M3 6h.01"/><path d="M3 12h.01"/><path d="M3 18h.01"/></svg>
        );

        // --- MAIN APP COMPONENT ---
        const { useState, useMemo } = React;

        const App = () => {
          const [searchTerm, setSearchTerm] = useState('');
          const [viewMode, setViewMode] = useState('grid');

          // Filter logic
          const filteredData = useMemo(() => {
            if (!searchTerm.trim()) return RAW_DATA;

            const lowerTerm = searchTerm.toLowerCase();
            const result = {};

            Object.entries(RAW_DATA).forEach(([category, items]) => {
              const filteredItems = {};
              let hasMatch = false;

              Object.entries(items).forEach(([code, value]) => {
                if (
                  code.toLowerCase().includes(lowerTerm) ||
                  value.toLowerCase().includes(lowerTerm)
                ) {
                  filteredItems[code] = value;
                  hasMatch = true;
                }
              });

              if (hasMatch) {
                result[category] = filteredItems;
              }
            });

            return result;
          }, [searchTerm]);

          const categoryCount = Object.keys(filteredData).length;

          return (
            <div className="min-h-screen bg-gray-50 text-gray-900 pb-12">
              {/* Header */}
              <header className="sticky top-0 z-30 bg-white border-b border-gray-200 shadow-sm">
                <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
                  <div className="flex flex-col md:flex-row md:items-center justify-between gap-4">
                    <div className="flex items-center gap-2">
                      <div className="bg-indigo-600 p-2 rounded-lg">
                        <GridIcon className="w-6 h-6 text-white" />
                      </div>
                      <h1 className="text-xl font-bold text-gray-900 tracking-tight">
                        Diccionario de Comercio
                      </h1>
                    </div>

                    <div className="flex items-center gap-4 flex-1 max-w-2xl w-full">
                      <div className="relative flex-1 group">
                        <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                          <SearchIcon className="h-5 w-5 text-gray-400 group-focus-within:text-indigo-500 transition-colors" />
                        </div>
                        <input
                          type="text"
                          className="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-lg leading-5 bg-gray-50 placeholder-gray-500 focus:outline-none focus:bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm transition-all duration-200"
                          placeholder="Buscar código, país, o descripción..."
                          value={searchTerm}
                          onChange={(e) => setSearchTerm(e.target.value)}
                        />
                      </div>
                      
                      <div className="hidden sm:flex bg-gray-100 p-1 rounded-lg border border-gray-200">
                        <button
                          onClick={() => setViewMode('grid')}
                          className={`p-1.5 rounded-md transition-all ${
                            viewMode === 'grid' 
                              ? 'bg-white shadow text-indigo-600' 
                              : 'text-gray-500 hover:text-gray-700'
                          }`}
                          title="Vista Cuadrícula"
                        >
                          <GridIcon width={18} height={18} />
                        </button>
                        <button
                          onClick={() => setViewMode('list')}
                          className={`p-1.5 rounded-md transition-all ${
                            viewMode === 'list' 
                              ? 'bg-white shadow text-indigo-600' 
                              : 'text-gray-500 hover:text-gray-700'
                          }`}
                          title="Vista Lista"
                        >
                          <ListIcon width={18} height={18} />
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </header>

              {/* Main Content */}
              <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                {categoryCount === 0 ? (
                  <div className="flex flex-col items-center justify-center py-20 text-center">
                    <div className="bg-gray-100 p-4 rounded-full mb-4">
                      <SearchIcon className="w-8 h-8 text-gray-400" />
                    </div>
                    <h3 className="text-lg font-medium text-gray-900">No se encontraron resultados</h3>
                    <p className="mt-1 text-gray-500">Intenta buscar con otros términos o códigos.</p>
                    <button 
                      onClick={() => setSearchTerm('')}
                      className="mt-4 px-4 py-2 text-sm font-medium text-indigo-600 bg-indigo-50 rounded-lg hover:bg-indigo-100 transition-colors"
                    >
                      Limpiar búsqueda
                    </button>
                  </div>
                ) : (
                  <div className={`${viewMode === 'grid' ? 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6' : 'flex flex-col gap-6'}`}>
                    {Object.entries(filteredData).map(([title, items], index) => (
                      <div 
                        key={title} 
                        className="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden hover:shadow-md transition-shadow duration-300 flex flex-col h-full"
                      >
                        <div className="bg-gradient-to-r from-gray-50 to-white px-5 py-4 border-b border-gray-100 flex items-start gap-3">
                          <div className="mt-1 min-w-[20px]">
                            <InfoIcon className="w-5 h-5 text-indigo-500" />
                          </div>
                          <h2 className="font-semibold text-gray-800 text-sm md:text-base leading-tight break-words" title={title}>
                            {title.length > 80 ? title.substring(0, 80) + '...' : title}
                          </h2>
                        </div>
                        
                        <div className="p-0 flex-1 overflow-auto max-h-[500px] custom-scrollbar">
                          <table className="w-full text-sm text-left">
                            <thead className="text-xs text-gray-500 uppercase bg-gray-50 sticky top-0 z-10 shadow-sm">
                              <tr>
                                <th scope="col" className="px-5 py-3 w-1/4 font-semibold">Código</th>
                                <th scope="col" className="px-5 py-3 font-semibold">Descripción</th>
                              </tr>
                            </thead>
                            <tbody className="divide-y divide-gray-100">
                              {Object.entries(items).map(([code, value]) => (
                                <tr key={code} className="hover:bg-indigo-50/30 transition-colors">
                                  <td className="px-5 py-3 font-mono text-indigo-600 font-medium whitespace-nowrap bg-white/50">
                                    {code}
                                  </td>
                                  <td className="px-5 py-3 text-gray-600">
                                    {value}
                                  </td>
                                </tr>
                              ))}
                            </tbody>
                          </table>
                        </div>
                        <div className="px-5 py-2 bg-gray-50 border-t border-gray-100 text-xs text-gray-400 flex justify-end">
                          {Object.keys(items).length} registros
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </main>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
